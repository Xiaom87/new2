<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header my-3">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <a class="navbar-brand" href="#"
                           ><img src="img/Frame.png" alt=""
                              /></a>
                    </div>
                    <div class="col-8"></div>
                    <div class="col-2">
                        <div class="icons d-flex justify-content-between">
                            <a href="#">
                                <img class="icon" src="img/Group 98.png" alt=""/>
                            </a>
                            <a href="#">
                                <img class="icon" src="img/Group 77.png" alt=""/>
                            </a>
                            <nav class="navbar p-0">
                                <button
                                    class="navbar-toggler border-0 m-0 p-0"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#navbarToggleExternalContent"
                                    aria-controls="navbarToggleExternalContent"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation"
                                    >
                                    <img class="icon" src="img/Group 8.svg" alt="" />
                                </button>
                            </nav>
                            <a href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="drop-down menu mt-5">
                <div class="position-relative">
                    <div
                        class="menu-list collapse position-absolute w-100"
                        id="navbarToggleExternalContent"
                        >
                        <div class="container">
                            <div class="p-4">
                                <div class="container-link">
                                    <div
                                        class="logo-menu-burger d-flex justify-content-between mt-3"
                                        ></div>
                                    <ul class="menu-link d-flex flex-column">
                                        <li>Где купить</li>
                                        <li>О препарате</li>
                                        <li>О варикозе</li>
                                        <li>Решение</li>
                                        <li>Специалистам</li>
                                        <li>Геморой</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="py-3 section-slider">
                <div class="slider py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <div
                                    class="wrapper-link d-flex flex-column justify-content-between"
                                    >
                                    <div class="text-left">
                                        <h2>Надежный помощник в лечении варикоза</h2>
                                    </div>
                                    <div class="slider-links d-flex flex-column">
                                        <span class="slider-link"><img class="icon" src="img/Group 10.png" alt="" /> Схема приема</span>
                                        <span class="slider-link"><img class="icon" src="img/Group 11.png" alt="" /> Инструкция</span>
                                        <span class="slider-link"><img class="icon" src="img/Group 76.png" alt="" /> Где купить</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-9">
                                <div class="carousel-wrapper">
                                    <div
                                        id="carouselExampleControls"
                                        class="carousel slide d-flex align-items-end justify-content-center mb-5"
                                        data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img
                                                    src="img/Group 87.png"
                                                    class="img-slider"
                                                    alt="..."
                                                    />
                                            </div>
                                            <div class="carousel-item">
                                                <img
                                                    src="img/Group 87.png"
                                                    class="img-slider"
                                                    alt="..."
                                                    />
                                            </div>
                                            <div class="carousel-item">
                                                <img
                                                    src="img/Group 87.png"
                                                    class="img-slider"
                                                    alt="..."
                                                    />
                                            </div>
                                        </div>
                                        <div class="contrl-carusel d-flex position-absolute">
                                            <button
                                                class="carousel-control-prev"
                                                type="button"
                                                data-bs-target="#carouselExampleControls"
                                                data-bs-slide="prev">
                                                <span
                                                    class="carousel-control-prev-icon"
                                                    aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                            </button>

                                            <button
                                                class="carousel-control-next"
                                                type="button"
                                                data-bs-target="#carouselExampleControls"
                                                data-bs-slide="next">
                                                <span
                                                    class="carousel-control-next-icon"
                                                    aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="order-button d-flex justify-content-center">
                                        <button class="btn btn-primary btn-round" type="button">Где купить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
